<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/e1d51878a7.js"></script>
</head>
<body>
    <h1><span class="title"><i class="fas fa-clipboard-list"></i></span>TODO LIST</h1>
    <div class="container">
        <input id ="inputField" type="text" placeholder="Enter here...">
        <button id="addToDo"><i class="fas fa-plus"></i></button>
        <div class="to-dos" id="toDoContainer">

        </div>
    </div>
    <div class="button_edit" align="center">Edit</div>
    <div class="button_cont" align="center"><a class="remove_btn" onclick="removeAll()"><i class="fas fa-trash"></i></a></div>
    <script src="app.js"></script>
</body>
</html>
